	var d=0;
	function push_view(k){
		
		var start_date ='';
		var end_date ='';
		
		var time = new Date();
		// alert(dateFormat(time));
		switch(k){
		case 'pre' :
			d--;
			time.setDate(time.getDate() - time.getDay() + 1+7*d);
			start_date = dateFormat(time);
			time.setDate(time.getDate() + 1);
			start_date2 = dateFormat(time);
			time.setDate(time.getDate() + 1);
			start_date3 = dateFormat(time);
			time.setDate(time.getDate() + 1);
			start_date4 = dateFormat(time);
			time.setDate(time.getDate() + 1);
			start_date5 = dateFormat(time);
			time.setDate(time.getDate() +1);
			start_date6= dateFormat(time);
			time.setDate(time.getDate() + 1);
			end_date = dateFormat(time);
			break;
		case 'next':
			d++;
			time.setDate(time.getDate() - time.getDay() +1+7*d);
			start_date = dateFormat(time);
			time.setDate(time.getDate() + 1);
			start_date2 = dateFormat(time);
			time.setDate(time.getDate() + 1);
			start_date3 = dateFormat(time);
			time.setDate(time.getDate() + 1);
			start_date4 = dateFormat(time);
			time.setDate(time.getDate() + 1);
			start_date5 = dateFormat(time);
			time.setDate(time.getDate() +1);
			start_date6= dateFormat(time);
			time.setDate(time.getDate() + 1);
			end_date =dateFormat(time);
			break;
		default:
			d=0;
			time.setDate(time.getDate() - time.getDay() + 1);
			start_date =dateFormat(time);
			time.setDate(time.getDate() + 1);
			start_date2 = dateFormat(time);
			time.setDate(time.getDate() + 1);
			start_date3 = dateFormat(time);
			time.setDate(time.getDate() + 1);
			start_date4 = dateFormat(time);
			time.setDate(time.getDate() + 1);
			start_date5 = dateFormat(time);
			time.setDate(time.getDate() +1);
			start_date6= dateFormat(time);
			time.setDate(time.getDate() + 1);
			end_date = dateFormat(time);	
		}
		$('#start_date').val(start_date);
		$('#end_date').val(end_date);
		showdata();
	}

	function showdata() {
		//获取本月的第一天
		start_date1 = $('#start_date').val();
		end_date1 = $('#end_date').val();
		key_level=$('#key_level').val();

		$('#today').val(start_date1+'~'+end_date1);
		
		
		$('.week.1').val(start_date1);
		$('.week.2').val(start_date2);
		$('.week.3').val(start_date3);
		$('.week.4').val(start_date4);
		$('.week.5').val(start_date5);
		$('.week.6').val(start_date6);
		$('.week.7').val(end_date1);
		
		$.getJSON("{:U('json')}", {
			start_date : start_date1,
			end_date : end_date1,
			key:key_level
		}, function(data) {
			var readF="'read'";
			prev_date = '';
			$(".row ul").html("");
			if (data != null) {
				$.each(data, function(i) {
					var uYear = data[i].start_date.substr(0,4);
					var uMonth = data[i].start_date.substr(5,2);
					var uDay = data[i].start_date.substr(8,2);
					var daySign = toDate(uYear, uMonth, uDay);
					var start_hour = data[i].start_date.substr(11,2);
					var start_time = data[i].start_date.substr(10);

					var end_hour = data[i].end_date.substr(11,2);
					var e_uDay = data[i].end_date.substr(8,2);

					html = '<li id=li_' + data[i].id + '>';
					html += '•&nbsp;';
					html += '<a id=' + data[i].id + ' class="event_msg" style="color:#3399FF;cursor:pointer;" title="' + data[i].name + '">';
					html += start_time;
					html += '&nbsp;';
					html += data[i].name;
					html += '(';
					html += data[i].actor;
					html += "&nbsp;";
					html += data[i].location;
					html += "&nbsp;";
					if(uDay==e_uDay){
						if(end_hour<12){
							html += uDay+'日上午';
						}else if(start_hour>=12){
							html += uDay+'日下午';
						}else{
							html += uDay+'日全天';
						}
						
					}else{
						if(start_hour<=12){
							html += uDay+'日';
						}else{
							html += uDay+'日下午';
						}
						html += '~';
						if(end_hour<=12){
							html += e_uDay+'日上午';
						}else{
							html += e_uDay+'日全天';
						}
					}
					html += ')';
					html += ' </a>';
					html += "</li>";
					
					//日程开始结束时间
					if(daySign =="星期一"){
						if(start_hour<12){
							prev_date = daySign;
							$("ul#UL1").append(html);
						}else{

							prev_date = daySign;
							$("ul#UL2").append(html);
						}
					}else if(daySign=="星期二"){
						if(start_hour<12){

							prev_date = daySign;
							$("ul#UL3").append(html);
						}else{

							prev_date = daySign;
							$("ul#UL4").append(html);
						}
					}else if(daySign=="星期三"){
						if(start_hour<12){
	
							prev_date = daySign;
							$("ul#UL5").append(html);
						}else{
	
							prev_date = daySign;
							$("ul#UL6").append(html);
						}
					}else if(daySign=="星期四"){
						if(start_hour<12){

							prev_date = daySign;
							$("ul#UL7").append(html);
						}else{

							prev_date = daySign;
							$("ul#UL8").append(html);
						}
					}else if(daySign=="星期五"){
						if(start_hour<12){

							prev_date = daySign;
							$("ul#UL9").append(html);
						}else{

							prev_date = daySign;
							$("ul#UL10").append(html);
						}
					}else if(daySign=="星期六"){
						if(start_hour<12){

							prev_date = daySign;
							$("ul#UL11").append(html);
						}else{

							prev_date = daySign;
							$("ul#UL12").append(html);
						}
					}else if(daySign=="星期日"){
						if(start_hour<12){

							prev_date = daySign;
							$("ul#UL13").append(html);
						}else{

							prev_date = daySign;
							$("ul#UL14").append(html);
						}
					}
				});
			}
		});
	}
	//匹配星期
	function toDate(uYear, uMonth, uDay) {  
        var arr = "日一二三四五六".split("");  
        with(document.all) {  
            var vYear = parseInt(uYear, 10);  
            var vMonth = parseInt(uMonth, 10);        
            var vDay = parseInt(uDay, 10);  
        }  
        var date = "星期"+arr[new Date(vYear,vMonth-1,vDay).getDay()];  
        return  date;  
      }
    //日期格式化YYYY-mm-dd
    function dateFormat(time){

		str=time.getFullYear();
		str+='-';
		str+=(time.getMonth()+1)>9 ? (time.getMonth()+1) : '0'+(time.getMonth()+1);
		str+='-';
		str+=time.getDate()>9 ? time.getDate() : '0'+time.getDate();
		return str;
	}
    function strto_time(str_time){
        var new_str = str_time.replace(/:/g,'-');
        new_str = new_str.replace(/ /g,'-');
        var arr = new_str.split("-");
        var datum = new Date(Date.UTC(arr[0],arr[1]-1,arr[2],arr[3]-8,arr[4]));
        return strtotime = datum.getTime()/1000;
    }
