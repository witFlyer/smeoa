<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'新建日程事项','search'=>'N'))}
	<style type="text/css">
	#org_wrap{
		height: 35px;
		line-height:35px;
	}
	#org_wrap li{
		float: left;
		margin-left: 5px;
		list-style-type: none;
	}
	#org_wrap li span{
		padding: 3px 8px;
		background: #CCE3F4;
	}
	#org_wrap li b {
		margin-left:2px;
	}
	#org_wrap li b i:hover{
		cursor: pointer;
		color:#F30;
	}
	</style>
<form method='post' id="form_data" name="form_data" enctype="multipart/form-data"  class="well form-horizontal">
	<input type="hidden" id="ajax" name="ajax" value="0">
	<input type="hidden" id="add_file" name="add_file">
	<input type="hidden" id="opmode" name="opmode" value="add">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">标题*：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="name" name="name" check="require" msg="请输入标题">
		</div>
	</div>

	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" for="name">开始时间*：</label>
		<div class="col-sm-6">
			<input  type="text" id="start_date" name="start_date" readonly="readonly" class="form-control input-dateService"   check="require" msg="请输入开始日期" value="">
		</div>
	</div>

	<div class="form-group col-sm-6">
		<label class="col-sm-3 control-label" for="name">结束时间*：</label>
		<div class="col-sm-6">
			<input  type="text" id="end_date" name="end_date" readonly="readonly"
			class="form-control input-dateService" check="require" msg="请输入结束日期"  value="">
		</div>
	</div>

	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" for="location">地点*：</label>
		<div class="col-sm-6">
			<input class="form-control" type="text" id="location" name="location" check="require" msg="请输入地点">
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-3 control-label" for="type">类别*：</label>
		<div class="col-sm-3">
			<select name="type" check="require" msg="请选择类别" class="form-control">
				<option value="">请选择</option>
				<option value="1">接待</option>
				<option value="2">拜访</option>
				<option value="3">会议</option>
				<option value="4">其他</option>
			</select>
		</div>
	</div>

		<label class="col-sm-4 control-label" for="location">优先级：</label>
		<div class="col-sm-8">
			<div class="form-control-static" >
				<input type="hidden" id="priority" name="priority"/>
				<div  class="slider_box" >
					<div class="left" >
						低
					</div>
					<div id="slider-range-priority"></div>
					<div class="right" >
						高
					</div>
				</div>
			</div>
		</div>
	</div> -->
	<div class="clearfix"></div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="actor">参与人员：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="actor" name="actor">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="org">选择机构：</label>
		<div class="col-sm-8">
			<div id="org_wrap" class="inputbox">
				<a class="pull-right btn btn-link text-center" onclick="select();"> <i class="fa fa-bank"></i> </a>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" >附件：</label>
		<div class="col-sm-10">
			{:W('File',array('add_file'=>$vo['add_file'],'mode'=>'add'))}
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-12">
			<textarea  class="editor" id="content" name="content" style="width:100%;height:300px;"></textarea>
		</div>
	</div>

	<div class="action">
		<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
		<input  class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
	</div>
</form>
