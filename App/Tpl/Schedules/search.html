<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'日程搜索','search'=>'M'))}
<form method="post" name="form_adv_search" id="form_adv_search">
<input type="hidden" name="search_key" id="search_key" value="{$_POST['search_key']}">
	<div class="adv_search panel panel-default  display-none"  id="adv_search">
		<div class="panel-heading">
			<div class="row">
				<h4 class="col-xs-6">高级搜索</h4>
				<div class="col-xs-6 text-right">
					<a  class="btn btn-sm btn-info" onclick="submit_adv_search();">搜索</a>
					<a  class="btn btn-sm " onclick="close_adv_search();">关闭</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div class="form-group col-sm-6">
				<label class="col-sm-3 control-label" for="li_name">标题：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_name" name="li_name" value="{$_POST['li_name']}">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-3 control-label" for="be_start_date">创建时间：</label>
				<div class="col-sm-8">
					<div class="input-daterange input-group" >
					    <input type="text" class="input-sm form-control text-center" name="be_start_date" value="{$_POST['be_start_date']}" />
						<span class="input-group-addon">-</span>
						<input type="text" class="input-sm form-control text-center" name="en_end_date" value="{$_POST['en_end_date']}"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<div class="ul_table">
	<ul>
		<li class="thead">
			<span class="col-18 pull-right">结束时间</span>
			<span class="col-18 pull-right">开始时间</span>
			<span class="col-18 pull-right">地点</span>
			<div class="auto autocut">
				标题
			</div>
		</li>
		<empty name="list">
			<ul>
				<li class="no-data">
					没找到数据
				</li>
				<else/>
				<form method="post" action="" id="form_data">
					<foreach name="list" item="vo">
						<li class="tbody" priority="{$vo.priority}" style="margin-bottom:3px;">
							<span class="col-18 pull-right">{$vo.end_date}&nbsp;{$vo.end_time}</span>
							<span class="col-18 pull-right">{$vo.start_date}&nbsp;{$vo.start_time}</span>
							<span class="col-18 pull-right" style="padding-right:7px;">{$vo.location}&nbsp;</span>
							<div class="auto autocut">
								<a href="{:U('read2','id='.$vo['id'])}"> {$vo.name}
								<eq name="vo.name|strlen" value="0">
									无标题
								</eq> </a>
							</div>
						</li>
					</foreach>
				</form>
				<div class="pagination">
					{$page}
				</div>
			</ul>
		</empty>
</div>
