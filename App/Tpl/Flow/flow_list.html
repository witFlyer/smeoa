<layout name='Layout/ace_layout' />
<style>
	/*td{
		width:450px;
	}*/
	th{
		width:100px;
		text-align:center;
		height:80px;
		font-size:14px;
	}
	th .week{
		border:none;
		width:98px;
		margin-top:10px;
		color:#999;
		font-weight:400;
	}
	th.mv-dayname{
		color:#777777;
		font-size:16px;
	}
	.st-bg-table ul{
		overflow: hidden;
		width:100%;
		clear: both;
		margin-left:0px;
		list-style:none;
	}
	.st-bg-table ul li{
		padding-left:10px;
	}
</style>
<div id="cal" class="day">
	<div id="top" class="operate panel panel-default">
		<div class="panel-body">
			<div class="pull-left">
				<a onclick="push_view('pre');" class="btn btn-sm btn-primary">上一周</a>
				<a onclick="push_view('next');" class="btn btn-sm btn-primary">下一周</a>
				<a onclick="push_view('');" class="btn btn-sm btn-primary"> 本周</a>
				<input id="today" type="text" value="" style="width:180px;border:none;" disabled="true">
				<input type="text" name="start_date" id="start_date" style="display:none" value="">
				<input type="text" name="end_date" id="end_date" style="display:none" value="">
				<input type="hidden" name="key_level" id="key_level" value="{$key_level}">
			</div>
		</div>
	</div>
	<table class="mv-daynames-table" cellspacing="0" cellpadding="0">
		<tbody>
			<tr>
				<th title="上午" class="mv-dayname" style="font-weight:bold;">上午</th>
				<th title="下午" class="mv-dayname" style="font-weight:bold;">下午</th>
			</tr>
		</tbody>
	</table>
	 	<div class="col-sm-4" style="width:100%;">
					<table class="st-bg-table" cellspacing="0" cellpadding="0">
						<tbody>
							<tr>
								<th title="周一"> 周一 <input class="week 1" type='text' value=''></th>

								<td class="st-bg" style="border-top:1px solid #dddddd;"><ul id="UL2"></ul></td>
							</tr>
							<tr>
