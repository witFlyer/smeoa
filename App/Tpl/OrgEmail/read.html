<layout name='Layout/ace_popup' />
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-left">
			<span style="line-height:30px;font-size:15px;color:#3399FF">{$list.send_title}</span>
		</div>
		<div class="pull-right">
			<a onclick="myclose();" class="btn btn-sm btn-primary">关闭</a>
		</div>
	</div>
</div>
	<div class="form-group col-xs-6">
		<label class="col-xs-4 control-label" >姓名:</label>
		<div class="col-xs-8">
			<p class="form-control-static">
				{$list.realname}
			</p>
		</div>
	</div>
	<div class="form-group col-xs-6">
		<label class="col-xs-4 control-label" for="email">所属机构:</label>
		<div class="col-xs-8">
			<p class="form-control-static">
				{$list.org_id|get_org_name}
			</p>
		</div>
	</div>
	<div class="form-group col-xs-6">
		<label class="col-xs-4 control-label" for="name">创建时间:</label>
		<div class="col-xs-8">
			<p class="form-control-static">
				{$list.create_time|toDate}
			</p>
		</div>
	</div>
	<div class="form-group col-xs-6">
		<label class="col-xs-4 control-label" for="name">发送时间:</label>
		<div class="col-xs-8">
			<p class="form-control-static">
				<empty name="list.send_time">-<else />{$list.send_time|toDate}</empty>
			</p>
		</div>
	</div>
	<div class="form-group col-xs-6">
		<label class="col-xs-4 control-label" for="email">邮箱:</label>
		<div class="col-xs-8">
			<p class="form-control-static">
				{$list.email}
			</p>
		</div>
	</div>
	<div class="form-group col-xs-6">
		<label class="col-xs-4 control-label" for="name">发送状态:</label>
		<div class="col-xs-8">
			<p class="form-control-static">
				<if condition="($list.is_send eq '1')"><font color="#1ABC9C">已发</font><elseif condition="($list.is_send eq '-1')" /><font color="#AB2420">失败</font><else /><font color="#3399FF">未发</font></if>
			</p>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group">
		<div class="col-xs-12">
			<textarea class="simple" id="send_message" name="send_message" style="width:100%;height:250px;" disabled="none">{$list.send_message}</textarea>
		</div>
	</div>
