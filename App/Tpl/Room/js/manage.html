<script type="text/javascript">

	function save(step) {

		$("#confirm").val("");
		$("#confirm_wrap  span.address_list span").each(function() {
			$("#confirm").val($("#confirm").val() + $(this).attr("data") + '|');
		});

		$("#confirm_name").val("");
		$("#confirm_name").val($("#confirm_wrap span.address_list").html());

		if (check_form("form_data")) {
			sendForm("form_data", "{:U('room/manageSave')}");
		}
		
	}

	function popup_flow() {
		winopen("{:U('popup/flow')}", 730, 574);
	}
	function popup_confirm(num) {
		winopen("{:U('popup/confirm')}"+"?num="+num, 730, 574);
	} 
	$(document).ready(function(){
		
		$(document).on("dblclick", ".inputbox .address_list b", function(){
			$(this).parent().parent().remove();
		});

		$(document).on("click", ".inputbox .address_list a.del", function() {
			$(this).parent().parent().remove();
		});

		set_val("is_del", "{$vo.is_del}");
		set_val("is_edit", "{$vo.is_edit}");
		set_val("tag", "{$vo.tag}");
		set_val("request_duty", "{$vo.request_duty}");
		set_val("report_duty", "{$vo.report_duty}");
		set_val("is_lock", "{$vo.is_lock}");
	});
</script>
