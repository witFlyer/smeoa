<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>"申请预约",'search'=>'N'))}
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-left">
			<a onclick="go_return_url();" class="btn btn-sm btn-primary">返回</a>
		</div>
		<div class="pull-right">
			<a onclick="save(20);"  class="btn btn-sm btn-primary">提交</a>
		</div>
	</div>
</div>
<input type="hidden" id="flow_type" name="flow_type" value="{$flow_type.name}">
<form method='post' id="form_data" name="form_data" enctype="multipart/form-data" class="well form-horizontal">
	<input type="hidden" id="ajax" name="ajax" value="0">
	<input type="hidden" id="add_file" name="add_file" >
	<input type="hidden" id="type" name="type" value="{$flow_type.id}">
	<input type="hidden" id="opmode" name="opmode" value="add">
	<input type="hidden" id="confirm" name="confirm" value="">
	<input type="hidden" id="confirm_name" name="confirm_name" value="">
	<input type="hidden" id="refer" name="refer" value="">
	<input type="hidden" id="refer_name" name="refer_name" value="">
	<input type="hidden" id="step" name="step" value="">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name" style="width:20.5%">会议主题<font color="red">*</font>：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="name" name="name" check="require" msg="请输入标题">
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-5 control-label" for="name">开始时间<font color="red">*</font>：</label>
		<div class="col-sm-5">
			<input data-date-format="yyyy-mm-dd" type="text" id="start_date" name="start_date" readonly="readonly" class="form-control input-dateEmail"   check="require" msg="请输入开始时间" value="">
		</div>
	</div>

	<div class="form-group col-sm-6">
		<label class="col-sm-5 control-label" for="name">结束时间<font color="red">*</font>：</label>
		<div class="col-sm-5">
			<input data-date-format="yyyy-mm-dd" type="text" id="end_date" name="end_date" readonly="readonly"
			class="form-control input-dateEmail" check="require" msg="请输入结束时间" value="">
		</div>
	</div>

	<div class="form-group col-sm-6">
		<label class="col-sm-5 control-label" for="room_id">会议室<font color="red">*</font>：</label>
		<div class="col-sm-6">
		<select name="room_id" id="room_id" check="require" msg="请选择会议室">
			<option value="">请选择会议室</option>
			{:fill_option($room_list)}
		</select>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-5 control-label" for="room_use">会议用途：</label>
		<div class="col-sm-6">
		<select name="room_use" id="room_use">
			<option value="">请选择会议用途</option>
			{:fill_option(C('ROOM_USE'))}
		</select>
		</div>
	</div>
	
	<div class="form-group col-sm-6">
		<label class="col-sm-5 control-label" for="actor">申请人：</label>
		<span class="col-sm-2 control-label" style="text-align:left;">{$Think.session.user_name}</span>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-5 control-label" for="nums">会议人数：</label>
		<div class="col-sm-5">
			<input name="nums" type="text" id="nums" value="" class="form-control"/>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-5 control-label" for="part">申请处室(部门):</label>
		<div class="col-sm-5">
			<input name="part" type="text" id="part" value="" class="form-control"/>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-5 control-label" for="host">金融局会议主办人员：</label>
		<div class="col-sm-5">
			<input name="host" type="text" id="host" value="" class="form-control"/>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-5 control-label" for="new_leader">新区及以上主要领导出席:</label>
		<div class="col-sm-5">
			<input name="new_leader" type="text" id="new_leader" value="" class="form-control"/>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-5 control-label" for="financial_leader">金融局主要领导出席：</label>
		<div class="col-sm-5">
			<input name="financial_leader" type="text" id="financial_leader" value="" class="form-control"/>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-5 control-label" for="other_people">金融局其他出席人员：</label>
		<div class="col-sm-5">
			<input name="other_people" type="text" id="other_people" value="" class="form-control"/>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-5 control-label" for="other_leader">金融局其他领导出席：</label>
		<div class="col-sm-5">
			<input name="other_leader" type="text" id="other_leader" value="" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="device" style="width:20.5%;">申请设备(数量)：</label>
		<div class="col-sm-8" style="background-color:#ffffff;border:1px solid #ddd;padding:10px;width:64%;margin-left:12px;">
			<span>便携话筒:</span><input style="width:40px;text-align:center;margin-left:5px;margin-right:13px;" type="text" name="device_bian" value="0" />
			<span>固定话筒:</span><input type="text" name="device_gu" value="0" style="width:40px;text-align:center;margin-left:5px;margin-right:13px;"/>
			<span>手持话筒:</span><input type="text" name="device_shou" value="0" style="width:40px;text-align:center;margin-left:5px;margin-right:13px;"/>
			<span>投影仪:</span><input type="text" name="device_tou" value="0" style="width:40px;text-align:center;margin-left:5px;margin-right:13px;"/>
			<span>同传:</span><input type="text" name="device_tong" value="0" style="width:40px;text-align:center;margin-left:5px;margin-right:13px;"/>
			<span>音响:</span><input type="text" name="device_yin" value="0" style="width:40px;text-align:center;margin-left:5px;margin-right:10px;"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" style="width:20.5%;">附件：</label>
		<div class="col-sm-9">
			{:W('File',array('add_file'=>$vo['add_file'],'mode'=>'add'))}
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-12">
			<textarea  class="editor" id="content" name="content" style="width:100%;height:300px;"></textarea>
		</div>
	</div>
	<div class="form-group" style="display:none">
		<label class="col-sm-2 control-label" >审批：</label>
		<div class="col-sm-10">
			<p id="confirm_wrap" class="form-control-static address_list">
				{$flow_type.confirm_name}
			</p>
		</div>
	</div>
	<div class="form-group" style="display:none">
		<label class="col-sm-2 control-label" >抄送：</label>
		<div class="col-sm-10">
			<p id="refer_wrap" class="form-control-static address_list">
				{$flow_type.refer_name}
			</p>
		</div>
	</div>
	<div class="clearfix"></div>
</form>
