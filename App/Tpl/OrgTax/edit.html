<layout name='Layout/ace_popup' />
<div class="panel panel-default ">
	<div class="panel-heading clearfix">
		<div class="pull-right">
			<a onclick="myclose();" class="btn btn-sm btn-primary">关闭</a>
		</div>
	</div>
	<div class="panel-body">
		
		<form id="form_data" name="form_data" method="post" class="form-horizontal">
			<input type="hidden" name="tax[org_id]" value="{$org_id}" />
			<input type="hidden" name="tax[id]" value="{$id}" />
			<input type="hidden" name="tax[opmode]" value="edit" />
			<input type="hidden" id="modify_id" name="modify_id" value="{:get_user_id()}">
			<table class="table table-bordered">
				<tr>
					<th style="line-height: 30px;">年度 <font color="red">*</font></th>
					<td>
						<select name="tax[year]" class="col-16" check="require" msg="请选择年度">
							<option value="">请选择年度</option>
							{:fill_option($year_list, $year)}
						</select>
					</td>
					<th style="line-height: 30px;">人数</th>
					<td><input type="text" name="tax[num]" value="{$num}" msg="请输入人数" /></td>
				</tr>
				<tr>
					<th style="line-height: 30px;">营业税（万元）</th>
					<td><input type="text" name="tax[sales]" value="{$sales}" msg="请输入营业税" /></td>
					<th style="line-height: 30px;">增值税（万元）</th>
					<td><input type="text" name="tax[value_added]" value="{$value_added}" msg="请输入增值税" /></td>
				</tr>
				<tr>
					<th style="line-height: 30px;">所得税（万元）</th>
					<td><input type="text" name="tax[income]" value="{$income}" msg="请输入所得税" /></td>
					<th style="line-height: 30px;">个人所得税（万元）</th>
					<td><input type="text" name="tax[individual_income]" value="{$individual_income}" msg="请输入个人所得税" /></td>
				</tr>
				<tr>
					<th style="line-height: 30px;">新区留存（万元）</th>
					<td><input type="text" name="tax[retained]" value="{$retained}" readonly disabled /></td>
					<th style="line-height: 30px;">合计（万元）</th>
					<td><input type="text" name="tax[total]" value="{$total}" readonly disabled /></td>
				</tr>
			</table>

			<div class="action" style="margin-top: 10px; text-align: right;">
				<input class="btn btn-sm btn-primary" type="button" value="保存编辑" onclick="save();" />
			</div>
			
		</form>
		
	</div>
</div>
