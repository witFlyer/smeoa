<layout name='Layout/ace_popup' />
<div class="panel panel-default ">
	<div class="panel-heading clearfix">
		<div class="pull-right">
			<a  onclick="save();" class="btn btn-sm btn-primary">确定</a>
			<a  onclick="myclose();" class="btn btn-sm btn-primary">关闭</a>
		</div>
	</div>
	<div class="panel-body" style="padding-bottom: 0;">
		<div class="form-group">
			<label class="col-sm-2 control-label pull-left" for="category_id_0">机构类别：</label>
			<div class="col-sm-8">
				<select name="category_id_0" id="category_id_0" class="col-12"></select>
				<select name="category_id_1" id="category_id_1" class="col-12"></select>
				<select name="category_id_2" id="category_id_2" class="col-12"></select>
				
				<select name="level_id" id="level_id" class="col-12" style="display: none">
					<option value="">机构能级</option>
					{:fill_option($level_list)}
				</select>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="form-group" style="height: 34px;">
			<label class="col-sm-2 control-label pull-left" for="type">搜索类型：</label>
			<div class="col-sm-8 pull-left" style="padding-left: 0;">
				<select name="type" id="type" class="col-15">
					<option value="0" selected>联系人</option>
					<option value="1">高管</option>
				</select>
			</div>
			<div class="pull-left" id="contactTags" style="display: ;">
				<label class="col-sm-2 control-label pull-left">标签：</label>
				<div class="col-sm-8 pull-left" style="padding-left: 0;">
					{:fill_checkbox(C('ORG_CONTACT_TAGS'), '', 'tags[]', 'tags_')}
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="form-group" style="margin-bottom: 0;">
			<label class="col-sm-2 control-label pull-left" for="org_name">机构名称：</label>
			<div class="col-sm-8 pull-left" style="padding-left: 0;">
				<input class="col-15" type="text" id="org_name" name="org_name" />
			</div>
			<label class="col-sm-2 control-label pull-left" for="post">职务：</label>
			<div class="col-sm-8 pull-left" style="padding-left: 0;">
				<input class="col-15" type="text" id="post" name="post" />
			</div>
			<div class="col-sm-8 pull-right">
				<a onclick="selectAjax();"  class="btn btn-sm btn-primary">搜索</a>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="col-28 pull-left">
			<div class="">
				<b class="">机构联系人</b>
			</div>
			<div class="popup_tree_menu">
				<style type="text/css">
				ul#srcOrgList {
					padding: 5px;
					margin: 0;
				}
				ul#srcOrgList li {
					list-style-position: inside;
					list-style-type: decimal;
					padding-left: 5px;
				}
				ul#srcOrgList li:hover {
					background: #D5D5D5;
				}
				ul#srcOrgList li.selected {
					background: #1ABC9C;
				}
				ul#srcOrgList li.right {
					background: #F30;
				}
				</style>
				<div id="srcOrg" style="width: 100%; height: 300px;">
					<ul id="srcOrgList">
					</ul>
				</div>
			</div>
		</div>
		<div class="col-34 pull-right">
			<div>
				<b style="padding-left: 60px;"></b><span id="DstCount"></span>
			</div>
			<div class="clearfix" style="margin-bottom: 15px;">
				<label class="col-4 pull-left text-right"><a onclick="add();" class="btn btn-sm btn-primary"><i class="fa fa-angle-double-right"></i></a></label>
				<div class="col-28 pull-right">
					<div id="dstOrg" style="width: 100%; height: 300px; overflow: hidden;">
						<select size="6" style="height: 100%; width: 100%;" multiple="multiple">
							
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
