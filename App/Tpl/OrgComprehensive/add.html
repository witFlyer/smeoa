<layout name='Layout/ace_popup' />
<div class="panel panel-default ">
	<div class="panel-heading clearfix">
		<div class="pull-right">
			<a onclick="myclose();" class="btn btn-sm btn-primary">关闭</a>
		</div>
	</div>
	<div class="panel-body">
		
		<form id="form_data" name="form_data" method="post" class="form-horizontal">
			<input type="hidden" name="comprehensive[org_id]" value="{$org_id}" />
			<input type="hidden" name="comprehensive[id]" value="" />
			<input type="hidden" name="comprehensive[opmode]" value="add" />
			<input type="hidden" id="modify_id" name="modify_id" value="{:get_user_id()}">
			
			<table class="table table-bordered">
				<tr>
					<th style="line-height: 30px;">姓名 <font color="red">*</font></th>
					<td><input type="text" name="comprehensive[realname]" check="require" msg="请输入姓名" /></td>
					<th style="line-height: 30px;">服务类型</th>
					<td>
						<select name="comprehensive[type]" class="col-16" msg="请选择服务类型">
							<option value="">请选择服务类型</option>
							{:fill_option(C('ORG_COMPREHENSIVE_TYPE'))}
						</select>
					</td>
				</tr>
				<tr>
					<th style="line-height: 30px;">职务</th>
					<td>
						<input type="text" name="comprehensive[post]" msg="请输入职务" />
					</td>
					<th style="line-height: 30px;">办理时间</th>
					<td><input data-date-format="yyyy-mm-dd" type="text" name="comprehensive[implement]" readonly="readonly" class="input-date" msg="请输入办理时间" /></td>
				</tr>
				<tr>
					<th style="line-height: 30px;">事项</th>
					<td colspan="3"><input class="form-control" type="text" name="comprehensive[item]" /></td>
				</tr>
				<tr>
					<th style="line-height: 30px;">备注</th>
					<td colspan="3"><input class="form-control" type="text" name="comprehensive[remark]" /></td>
				</tr>
			</table>

			<div class="action" style="margin-top: 10px; text-align: right;">
				<input class="btn btn-sm btn-primary" type="button" value="添加" onclick="save();" />
			</div>
			
		</form>
		
	</div>
</div>
