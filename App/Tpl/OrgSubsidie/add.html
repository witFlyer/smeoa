<layout name='Layout/ace_popup' />
<div class="panel panel-default ">
	<div class="panel-heading clearfix">
		<div class="pull-right">
			<a onclick="myclose();" class="btn btn-sm btn-primary">关闭</a>
		</div>
	</div>
	<div class="panel-body">
		
		<form id="form_data" name="form_data" method="post" class="form-horizontal">
			<input type="hidden" name="subsidie[org_id]" value="{$org_id}" />
			<input type="hidden" name="subsidie[id]" value="" />
			<input type="hidden" name="subsidie[opmode]" value="add" />
			<input type="hidden" id="modify_id" name="modify_id" value="{:get_user_id()}">
			<table class="table table-bordered">
				<tr>
					<th style="line-height: 30px;">所属年度</th>
					<td>
						<select name="subsidie[year]" class="col-16">
							<option value="">请选择年度</option>
							{:fill_option($year_list)}
						</select>
					</td>
					<th style="line-height: 30px;">补贴类型<font color="red">*</font></th>
					<td>
						<select name="subsidie[type]" class="col-16" check="require" msg="请选择补贴类型">
							<option value="">请选择补贴类型</option>
							{:fill_option(C('ORG_SUBSIDIE_TYPE'))}
						</select>
					</td>
				</tr>
				<tr>
					<th style="line-height: 30px;">人次</th>
					<td><input type="text" name="subsidie[num]" msg="请输入人次" /></td>
					<th style="line-height: 30px;">姓名</th>
					<td><input type="text" name="subsidie[realname]" msg="请输入姓名" /></td>
				</tr>
				<tr>
					<th style="line-height: 30px;">金额（万元）</th>
					<td><input type="text" name="subsidie[amount]" msg="请输入金额" /></td>
					<th style="line-height: 30px;">落实时间</th>
					<td><input data-date-format="yyyy-mm-dd" type="text" name="subsidie[implement]" readonly="readonly" class="input-date" msg="请输入落实时间" /></td>
				</tr>
				<tr>
					<th style="line-height: 30px;">备注</th>
					<td colspan="3"><input class="form-control" type="text" name="subsidie[remark]" /></td>
				</tr>
			</table>

			<div class="action" style="margin-top: 10px; text-align: right;">
				<input class="btn btn-sm btn-primary" type="button" value="添加" onclick="save();" />
			</div>
			
		</form>
		
	</div>
</div>
